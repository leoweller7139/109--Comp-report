<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- Register Friends -->
  <ion-card>
    <ion-card-content>
      <ion-item color="dark">
        <ion-label class="label" position="stacked">Friend's Name:</ion-label>
        <ion-input [(ngModel)]="model.name"></ion-input>
      </ion-item>

      <ion-button (click)="saveFriend()" color="primary" expand="block">Save Friend</ion-button>

    </ion-card-content>
  </ion-card>

<!-- List of my Friends -->
  <ion-list>
    <ion-item color="dark" *ngFor="let friend of myFriends">
      <ion-icon class="person" name="person-outline"></ion-icon>{{friend.name}}</ion-item>
  </ion-list>

</ion-content>
